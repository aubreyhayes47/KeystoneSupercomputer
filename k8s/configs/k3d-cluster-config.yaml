apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: keystone-cluster
# 2 server nodes (control plane) + 3 agent nodes (workers) for multi-node setup
servers: 2
agents: 3
image: rancher/k3s:v1.31.5-k3s1
# Port mappings for accessing services from the host
ports:
  - port: 8080:80    # HTTP ingress
    nodeFilters:
      - loadbalancer
  - port: 8443:443   # HTTPS ingress
    nodeFilters:
      - loadbalancer
  - port: 6379:6379  # Redis
    nodeFilters:
      - loadbalancer
# Volume mounts for persistent data
volumes:
  - volume: /home/runner/work/KeystoneSupercomputer/KeystoneSupercomputer/data:/data
    nodeFilters:
      - all
# Environment variables
env:
  - envVar: K3S_KUBECONFIG_MODE=644
    nodeFilters:
      - server:*
# Options for the k3s server
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik  # Disable traefik, can enable later if needed
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true  # Update ~/.kube/config
    switchCurrentContext: true     # Set as current context
  runtime:
    labels:
      - label: app=keystone
        nodeFilters:
          - all
# Registry configuration (optional, for local image development)
registries:
  create:
    name: keystone-registry
    host: "0.0.0.0"
    hostPort: "5000"
