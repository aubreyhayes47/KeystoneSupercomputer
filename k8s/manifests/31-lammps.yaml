---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lammps-config
  namespace: keystone
  labels:
    app: lammps
data:
  SIMULATION_TYPE: "lammps"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: lammps-simulation
  namespace: keystone
  labels:
    app: lammps
spec:
  # Don't automatically create - this is a template for on-demand jobs
  suspend: true
  template:
    metadata:
      labels:
        app: lammps
    spec:
      restartPolicy: Never
      containers:
      - name: lammps
        image: keystone/lammps:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: lammps-config
        volumeMounts:
        - name: lammps-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: lammps-data
        hostPath:
          path: /data/lammps
          type: DirectoryOrCreate
